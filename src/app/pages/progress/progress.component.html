<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.areaValuenow]="progressAzul" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressAzul + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.areaValuenow]="progressVerde" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressVerde + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progressAzul = $event" leyenda="Progress azul" [progreso]="progressAzul"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="progressVerde = $event" leyenda="Progress verde" [progreso]="progressVerde"></app-incrementador>
            </div>
        </div>
    </div>
</div>
